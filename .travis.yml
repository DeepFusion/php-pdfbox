language: php

matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script:
  - composer update --no-interaction --prefer-dist
  - java -version
  - java -jar pdfbox-app.jar 2>&1 | head -n 1

script:
  - vendor/bin/phpunit --verbose --coverage-clover=coverage.clover

after_success:
  - sh -c 'if [ $(phpenv version-name) = "7.1" ]; then wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar && php coveralls.phar --coverage-clover=coverage.xml; fi;'
  - bash <(curl -s https://codecov.io/bash)
